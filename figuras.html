<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./figuras.js"></script>
</head>
<body>
<div class="container">
    <div class="row align-items-star gx-5">
        <header class="text-center">
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de Javascript</p>

        </header>
        <section class="col-sm">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="" >
        <div>
            <label for="InputCuadrado"> Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input class="form-control" id="InputCuadrado" type="number">
            <div class="d-grid gap-2  mx-auto">
                <button class="btn btn-primary" type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro  
                </button>
                <button class="btn btn-primary" type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área  
                </button>
            </div>

        </div>
    </form>
        </section>
        <section class="col-sm">
    <h2>Calcula el área y perímetro de un triángulo</h2>
    <form action="">
        <label for="InputTriangulo1"> Escribe cuánto mide el lado 1 del triángulo:
        </label>
        <input class="form-control" id="InputTriangulo1" type="number">
        <label for="InputTriangulo2"> Escribe cuánto mide el lado 2 del triángulo:
        </label>
        <input class="form-control" id="InputTriangulo2" type="number">
        <label for="InputBase"> Escribe cuánto mide la base del triángulo:
        </label>
        <input class="form-control" id="InputBase" type="number">
        <div class="d-grid gap-2  mx-auto">
            <button class="btn btn-primary" type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro  
            </button>
            <button class="btn btn-primary" type="button" onclick="calcularAreaTriangulo()">
                Calcular el área  
            </button>
        </div>
    </form>
        </section>
        <section class="col-sm">
    <h2>Calcula el área y perímetro de un circulo</h2>
    <form action="">
        <label for="InputCirculo"> Escribe cuánto mide el radio:
        </label>
        <input class="form-control" id="InputCirculo" type="number">
        <div class="d-grid gap-2  mx-auto">
            <button class="btn btn-primary" type="button"   onclick="calcularDiametro()">
              Calcular el diametro  
            </button>
            <button class="btn btn-primary" type="button"   onclick="calcularPerimetroCirculo()">
                Calcular el perímetro  
            </button>
            <button class="btn btn-primary" type="button"   onclick="calcularAreaCirculo()">
               Calcular el área  
            </button>
        </div>
    </form>
        </section>
    </div>
</div>
</body>
</html>
