<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS</title>
    <script src="./figuras.js"></script>
</head>
<body>
<header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de Javascript</p>

</header>
<section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form action="">
        <label for="InputCuadrado"> Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro  
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área  
        </button>
    </form>
</section>
<section>
    <h2>Calcula el área y perímetro de un triángulo</h2>
    <form action="">
        <label for="InputTriangulo1"> Escribe cuánto mide el lado 1 del triángulo:
        </label>
        <input id="InputTriangulo1" type="number">
        <label for="InputTriangulo2"> Escribe cuánto mide el lado 2 del triángulo:
        </label>
        <input id="InputTriangulo2" type="number">
        <label for="InputBase"> Escribe cuánto mide la base del triángulo:
        </label>
        <input id="InputBase" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perímetro  
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área  
        </button>
    </form>
</section>
<section>
    <h2>Calcula el área y perímetro de un circulo</h2>
    <form action="">
        <label for="InputCirculo"> Escribe cuánto mide el radio:
        </label>
        <input id="InputCirculo" type="number">
        <button type="button" onclick="calcularDiametro()">
          Calcular el diametro  
        </button>
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro  
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área  
        </button>
    </form>
</section>
    
</body>
</html>
